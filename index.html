<!DOCTYPE html>
<html>
  <head>
    <script>
      const webhookURL = "https://discordapp.com/api/webhooks/ID/TOKEN";
     function post(message) {
        var xhr = new XMLHttpRequest();
        xhr.open("POST", webhookURL, true);
        xhr.setRequestHeader('Content-Type', 'application/json');
        xhr.send(JSON.stringify({
          content: message
        }));
     }
    </script>
  </head>
  <body onload="post('Gmod to Discord.');"></body>Posted.</body>
</html>
